{% extends "base.html" %}

{% block title %} Post list {% endblock %}

{% block content %}
    <h1>Post list</h1>
    {% for post in posts %}
        <div class="row">
            <div class="col-4"><a href="{% url 'post_details' post.pk %}">{{ post.title }}</a></div>
        </div>
    {% endfor %}
{% endblock %}
